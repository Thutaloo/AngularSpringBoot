<div style="margin: 10px">
  <div class="row">
    <h1>Vendor List</h1>
  </div>
  <div>
    <table class="table table-striped table-hover" style="text-align: center">
      <thead>
        <tr>
          <th>Vendor ID</th>
          <th>Name</th>
          <th>Date of Registration</th>
          <th>Duration in Days</th>
          <th colspan="3">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vendor of vendors">
          <td>{{ vendor.vendorID }}</td>
          <td>{{ vendor.name }}</td>
          <td>{{ vendor.dateOfRegistration }}</td>
          <td>{{ vendor.durationInDays }}</td>
          <td>
            <button
              class="btn btn-outline-success"
              (click)="updateVendor(vendor.vendorID)"
            >
              Update
            </button>
          </td>
          <td>
            <button
              class="btn btn-outline-danger"
              (click)="deleteVendor(vendor.vendorID)"
            >
              Delete
            </button>
          </td>
          <td>
            <button
              class="btn btn-outline-info"
              (click)="viewVendor(vendor.vendorID)"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-primary" (click)="createVendor()">Create New Vendor</button>
</div>
